---
layout: default
title: blog
active: "blog"
---
{% for post in site.posts %}
<div class="content">
  <div class="centered">
  <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <div class="line"></div>
  <div class="date">{{ post.date | date: "%B %-d, %Y" }}</div>
</div>
  <div class="teaser">
    {{ post.excerpt }}
  </div>
  <div class="centered">
    <a href="{{ post.url }}"><button class="read-more">Read More</button></a>
  </div>
</div>
{% endfor %}
