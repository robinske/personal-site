---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="content" itemprop="articleBody">
    <h3 class="title">{{ page.title }}</h3>
    <div class="line"></div>
    <div class="date">{{ page.date | date: "%B %-d, %Y" }}</div>
    {{ content }}
  </div>
  
</article>
